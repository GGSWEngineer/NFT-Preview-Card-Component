<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
          <div class="product">
            <img class="product_img" src="./images/image-equilibrium.jpg" alt="equilibrium cube">
            <img class="product_img_active" src="./images/icon-view.svg" alt="eye icon in the middle of the cube with cyan background color">
          </div>
          <h1>Equilibrium #3429</h1>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="cost-n-time">
            <div class="cost">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum"/>
              
              <span class="money">0.041 ETH</span>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="icon-clock"/>
              <span class="days-left">3 days left</span>
            </div>
          </div>
            <hr />
            <div class="creator">
              <img src="images/image-avatar.png" class="avatar" alt="avatar" />
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
